<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

    <div id="headerBar">
        <div id="headerLeft">
            <button id="backButton">
            <img src="../images/arrow.png" alt="checklist">
        </button>
        </div>
        <div id="headerCenter">
            <div>KundNamn</div>
        </div>
        <div id="headerRight">
            <div></div>
        </div>
    </div>


    <div id="content">
       <center>
        <div id="phone">
                <button id="phoneButton">
                <img src="../images/Phone.png" alt="phone">
                </button>
        </div>
        <div id="mail">
            <button id="mailButton">
                <img src="../images/mail.png" alt="mail">
            </button>
        </div>        
        <div id="Notes">
            <p>Anteckningar:</p>
            <textarea rows="4" cols="45">
            </textarea>
            <button type="submit">Submit</button>
        </div>   
        <div id="Ongoing">
            <p>Pågående ärenden:</p>
            <input>
        </div>
        <div id="Business">
            <p>Affärer:</p>
            <input>
        </div>        
        </center>
    </div>

    <div id="menuBar">
        <button id="homeButton">
            <img src="../images/home.png" alt="house">
            <div>Hem</div>
        </button>
        <button id="errandsButton">
            <img src="../images/errands.png" alt="checklist">
            <div>Ärenden</div>
        </button>
        <button id="dealsButton">
            <img src="../images/deals.png" alt="dollar">
            <div>Affärer</div>
        </button>
        <button id="customersButton">
            <img src="../images/customers.png" alt="face">
            <div>Kontakter</div>
        </button>
        <button id="moreButton">
            <img src="../images/more.png" alt="hamburger">
            <div>Mer</div>
        </button>
    </div>

    <script src="../scripts/main.js"></script>
</body>

</html>
