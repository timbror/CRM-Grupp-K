<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

    <div id="headerBar">
        <div id="headerLeft">
            <button id="backButton">
            <img src="../images/arrow.png" alt="checklist">
        </button>
        </div>
        <div id="customername">
        </div>
        <div id="headerRight">
            <div></div>
        </div>
    </div>


    <div id="content">
       <center>
        <div id="phone" class="knapp">
                <button id="phoneButton">
                <img src="../images/Phone.png" alt="phone">
                </button>
        </div>
        <div id="mail">
            <button id="mailButton" class="knapp">
                <img src="../images/mail.png" alt="mail">
                <a class="link" href="mailto:name@email.com"></a>
            </button>
        </div>         
        </center>
    </div>
    <div>
        <center>
            <form class="inputs" onsubmit="addNoteToCustomer(1); return false;">
                <p id="notes">Anteckningar:</p>
                <textarea rows="4" cols="45" id="notesubmit"></textarea><br>
                <button type="submit">Submit</button>
            </form>   
            <div id="businessValue" class="center">
                <p>Business value:</p>
            </div>
            <div id="lastContact" class="center">
                <p>Last contact</p>
            </div>  
            <div id="nextContact" class="center">
                <p>Next contact</p>
            </div>
            <div id="ongoingEvents" class="center">
                <p>Ongoing Events</p>
            </div>  
        </center>
    </div>

    <div id="menuBar">
        <button id="homeButton">
            <img src="../images/home.png" alt="house">
            <div>Hem</div>
        </button>
        <button id="errandsButton">
            <img src="../images/errands.png" alt="checklist">
            <div>Ärenden</div>
        </button>
        <button id="dealsButton">
            <img src="../images/deals.png" alt="dollar">
            <div>Affärer</div>
        </button>
        <button id="customersButton">
            <img src="../images/customers.png" alt="face">
            <div>Kontakter</div>
        </button>
        <button id="moreButton">
            <img src="../images/more.png" alt="hamburger">
            <div>Mer</div>
        </button>
    </div>

    <script src="kund.js"></script>
</body>

</html>
