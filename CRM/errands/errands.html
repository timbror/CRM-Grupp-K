<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../styles/errands.css">
</head>

<body>

    <div id="headerBar">
        <div id="headerLeft">
            <img src="../images/checkmark.png">
        </div>
        <div id="headerCenter">
            <div>Ärenden</div>
        </div>
        <div id="headerRight">
            <div>
                <button id="searchButton">
                    <img src="../images/search.png">
                </button>
                <button id="openAddErrand">
                    <img src="../images/plus.png">
                </button>


            </div>
        </div>
    </div>


    <div id="content">
        <div class="form-popup" id="addErrandPopup">
            <form class="form-container">
                <h1>Lägg till ärende</h1>
                <button type="submit" class="btn-add" id="addButton">Add</button>
                <button type="submit" class="btn-cancel" id="closeButton">Close</button>
            </form>
        </div>

        <!--
        <div class="errand">
            <div class="done">
                <input name="done" type="checkbox">
                <label for="done">Klart</label>
            </div>
            <div class="date">
                18 oktober 2019
            </div>
            <div class="time">
                KL 14:00
            </div>
            <div class="description">
                Beskrivning
            </div>
        
        </div>
        -->
    </div>

    <div id="menuBar">
        <button id="homeButton">
            <img src="../images/home.png" alt="house">
            <div>Hem</div>
        </button>
        <button id="errandsButton">
            <img src="../images/errands.png" alt="checklist">
            <div>Ärenden</div>
        </button>
        <button id="dealsButton">
            <img src="../images/deals.png" alt="dollar">
            <div>Affärer</div>
        </button>
        <button id="customersButton">
            <img src="../images/customers.png" alt="face">
            <div>Kontakter</div>
        </button>
        <button id="moreButton">
            <img src="../images/more.png" alt="hamburger">
            <div>Mer</div>
        </button>
    </div>

    <script src="../scripts/errands.js"></script>
</body>

</html>
