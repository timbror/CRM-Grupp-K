    <div id="headerBar">

            <img src="../images/checkmark.png">

            <form class="form-container">

                <label for="date">Datum:</label><br>
                <input type="date" id="date"><br>

                <label for="time">Tid:</label><br>

                <!--

                <input type="text" name="errand-title" id="errand-title"><br>
                -->

                <label for="desc">Beskrivning:</label><br>
                <textarea id="desc"></textarea><br>

                <button type="submit" class="btn-add" id="addButton">Add</button>
                <button type="submit" class="btn-cancel" id="closeButton">Close</button>
            </form>
        </div>

        </a>

        <a>

                <img src="../images/more.png" alt="hamburger">

            </button>
