<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ärenden</title>
    <link rel="stylesheet" type="text/css" href="../styles/errands.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <!--Top navigation bar-->
    <div id="headerBar">
        <div id="headerLeft">

        </div>

        <div id="headerCenter">
            <div>
                <button id="showErrands" class="selected">Ärenden</button>
                <button id="showArchive">Arkiv</button>
                <button id="showStats">Statistik</button>
            </div>
        </div>

        <div id="headerRight">
            <div>
                <button id="openAddErrand">
                    <img src="../images/plus.png">
                </button>
            </div>
        </div>
    </div>
    <div class="navBar">
        <a href="../index.html">Hem</a>
        <a href="errands.html">Ärenden</a>
        <a href="deals.html">Affärer</a>
        <a href="Kundprofil.html">Kunder</a>
    </div>
    <!--End of headerBar-->

    <!--All content here-->
    <div id="content">

        <!--Background for the popup windows-->
        <div id="popup-background" class="hidden"></div>

        <!--Add errand popup-->
        <div class="form-popup hidden" id="addErrandPopup">
            <form class="form-container">
                <h1>Lägg till ärende</h1>

                <label for="date">Datum:</label>
                <input type="date" id="date" required>

                <label for="time">Tid:</label>
                <input type="time" id="time">

                <label for="namePicker">Person:</label>
                <select id="namePicker">
                    <option value="">no person</option>
                </select>

                <label for="desc">Beskrivning:</label>
                <textarea id="desc" required></textarea>

                <button type="submit" class="btn-add" id="addButton">Lägg Till</button>
                <button type="submit" class="btn-cancel" id="closeButton">Avbryt</button>
            </form>
        </div>

        <!--Edit errand popup-->
        <div class="form-popup hidden" id="editErrandPopup">
            <form class="form-container">
                <h1>Redigera ärende</h1>

                <label for="edit-date">Datum:</label>
                <input type="date" id="edit-date">

                <label for="edit-time">Tid:</label>
                <input type="time" id="edit-time">

                <label for="nameChanger">Person:</label>
                <select id="nameChanger"></select>

                <label for="edit-desc">Beskrivning:</label>
                <textarea id="edit-desc"></textarea>

                <button type="submit" class="btn-add" id="edit-addButton">Spara</button>
                <button type="submit" class="btn-cancel" id="edit-closeButton">Avbryt</button>
            </form>
        </div>

        <div id="errandContainer">

        </div>

        <div id="errandArchive" class="hidden">

        </div>
    </div>
    <!--End of content-->

    <!--Bottom menu bar-->
    <div id="menuBar">
        <a href="../index.html">
            <button id="homeButton">
                <img src="../images/home.png" alt="house">
            </button>
        </a>

        <a class="selected">
            <button id="errandsButton">
                <img src="../images/errands.png" alt="checklist">
            </button>
        </a>

        <a href="deals.html">
            <button id="dealsButton">
                <img src="../images/deals.png" alt="dollar">
            </button>
        </a>

        <a>
            <button id="customersButton">
                <img src="../images/customers.png" alt="face">
            </button>
        </a>

        <a>
            <button id="moreButton">
                <img src="../images/more.png" alt="hamburger">
            </button>
        </a>
    </div>
    <!--End of menuBar-->

    <script src="../scripts/errands.js"></script>
</body>

</html>
